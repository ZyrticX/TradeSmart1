<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Env Vars</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .var {
            background: #2a2a2a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .error { color: #f00; }
        .success { color: #0f0; }
    </style>
</head>
<body>
    <h1>🔍 Environment Variables Debug</h1>
    <div id="output"></div>

    <script type="module">
        const output = document.getElementById('output');
        
        let html = '<h2>🚨 בדיקת משתני סביבה:</h2>';
        
        // Check if import.meta.env exists
        if (!import.meta || !import.meta.env) {
            html += '<div class="var error">❌ import.meta.env לא קיים! זו הבעיה!</div>';
            html += '<div class="var">זה אומר שהמשתנים לא הוטמעו ב-build.</div>';
        } else {
            const vars = import.meta.env;
            
            html += '<h2>All Environment Variables:</h2>';
            
            const keys = Object.keys(vars);
            if (keys.length === 0) {
                html += '<div class="var error">❌ אין משתני סביבה!</div>';
            } else {
                // Show all vars
                keys.forEach(key => {
                    const value = vars[key];
                    html += `<div class="var"><strong>${key}:</strong> ${typeof value === 'string' ? (value.length > 50 ? value.substring(0, 50) + '...' : value) : value}</div>`;
                });
            }
            
            // Specific checks
            html += '<h2>Specific Checks:</h2>';
            
            const url = vars.VITE_SUPABASE_URL;
            const key = vars.VITE_SUPABASE_ANON_KEY;
            
            html += `<div class="var ${url ? 'success' : 'error'}">
                <strong>VITE_SUPABASE_URL:</strong> ${url || '❌ NOT FOUND'}
            </div>`;
            
            html += `<div class="var ${key ? 'success' : 'error'}">
                <strong>VITE_SUPABASE_ANON_KEY:</strong> ${key ? `✅ Found (${key.length} chars)` : '❌ NOT FOUND'}
            </div>`;
        }
        
        // Show build info
        html += '<h2>Build Info:</h2>';
        html += `<div class="var">Mode: ${import.meta.env?.MODE || 'unknown'}</div>`;
        html += `<div class="var">Prod: ${import.meta.env?.PROD || false}</div>`;
        html += `<div class="var">Dev: ${import.meta.env?.DEV || false}</div>`;
        
        output.innerHTML = html;
    </script>
</body>
</html>
