<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Env Vars</title>
    <style>
        body {
            font-family: monospace;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #0f0;
        }
        .var {
            background: #2a2a2a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .error { color: #f00; }
        .success { color: #0f0; }
    </style>
</head>
<body>
    <h1>üîç Environment Variables Debug</h1>
    <div id="output"></div>

    <script type="module">
        const output = document.getElementById('output');
        
        // Get all environment variables
        const vars = import.meta.env;
        
        let html = '<h2>All Environment Variables:</h2>';
        
        // Show all vars
        Object.keys(vars).forEach(key => {
            const value = vars[key];
            html += `<div class="var"><strong>${key}:</strong> ${typeof value === 'string' ? (value.length > 50 ? value.substring(0, 50) + '...' : value) : value}</div>`;
        });
        
        // Specific checks
        html += '<h2>Specific Checks:</h2>';
        
        const url = import.meta.env.VITE_SUPABASE_URL;
        const key = import.meta.env.VITE_SUPABASE_ANON_KEY;
        
        html += `<div class="var ${url ? 'success' : 'error'}">
            <strong>VITE_SUPABASE_URL:</strong> ${url || '‚ùå NOT FOUND'}
        </div>`;
        
        html += `<div class="var ${key ? 'success' : 'error'}">
            <strong>VITE_SUPABASE_ANON_KEY:</strong> ${key ? `‚úÖ Found (${key.length} chars)` : '‚ùå NOT FOUND'}
        </div>`;
        
        output.innerHTML = html;
    </script>
</body>
</html>
